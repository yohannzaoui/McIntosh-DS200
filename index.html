<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>McIntosh Style Player - DS200</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chassis">
            <audio id="main-audio"></audio>
            <input type="file" id="file-loader" accept=".mp3,.flac,.wav,.mp4" style="display:none;" multiple>

            <div class="silver-trim left"></div>

            <div class="front-panel">
                <header class="mc-header">
                    <div class="logo-container">
                        <img src="img/logo_ref.png" alt="McIntosh Logo" class="brand-logo-img">
                    </div>
                </header>

                <div class="main-controls">
                    <div class="knob-container">
                        <span class="label">INPUT</span>
                        <div class="knob-outer">
                            <div class="knob" id="input-knob"></div>
                        </div>
                        <span class="sub-label">PUSH - SETUP</span>
                    </div>

                    <div class="vfd-display">
                        <div class="display-content">
                            <div id="status-line">NO MEDIA</div>
                            <div id="info-line">Select Files</div>
                        </div>
                        <div class="volume-indicator" id="vol-display">60%</div>
                    </div>

                    <div class="knob-container">
                        <span class="label">LEVEL</span>
                        <div class="knob-outer">
                            <div class="knob" id="volume-knob"></div>
                        </div>
                        <span class="sub-label">ADJUST</span>
                    </div>
                </div>

                <div class="bottom-row">
                    <div class="transport-buttons">
                        <div class="btn-wrapper">
                            <span class="btn-label"><i class="fa-solid fa-backward-step"></i></span>
                            <button class="btn-transport" id="prev-btn"></button>
                        </div>
                        <div class="btn-wrapper">
                            <span class="btn-label"><i class="fa-solid fa-forward-step"></i></span>
                            <button class="btn-transport" id="next-btn"></button>
                        </div>
                        <div class="btn-wrapper">
                            <span class="btn-label"><i class="fa-solid fa-play"></i> <i class="fa-solid fa-pause"></i></span>
                            <button class="btn-transport" id="play-pause"></button>
                        </div>
                        <div class="btn-wrapper">
                            <span class="btn-label"><i class="fa-solid fa-stop"></i></span>
                            <button class="btn-transport" id="stop-btn"></button>
                        </div>
                    </div>

                    <div class="utility-buttons">
                        <div class="btn-wrapper">
                            <span class="led green active"></span>
                            <span class="btn-label">DISPLAY</span>
                            <button class="btn-round" id="display-btn"></button>
                        </div>

                        <div class="btn-wrapper">
                            <span class="led green" id="mute-led"></span>
                            <span class="btn-label">MUTE</span>
                            <button class="btn-round" id="mute-btn"></button>
                        </div>

                        <div class="btn-wrapper">
                            <span class="led red active"></span>
                            <span class="btn-label standby-txt">STANDBY/ON</span>
                            <button class="btn-round standby" id="standby-btn"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="silver-trim right"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
